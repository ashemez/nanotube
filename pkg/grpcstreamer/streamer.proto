syntax = "proto3";

option go_package = "grpcstreamer";

service Streamer {
    rpc Stream(stream Rec) returns (Result) {}
}

// TODO: Remove
// This is a temporary version of the record that completely repeats existing line proto
message Rec {
    bytes rec = 1;
}

